version: v2
clean: true
inputs:
  - directory: ../proto
  - directory: ../../node_modules/protobuf-conformance/include
    exclude_paths:
      - ../../node_modules/protobuf-conformance/include/google/protobuf/test_messages_edition2023.proto
      - ../../node_modules/protobuf-conformance/include/google/protobuf/test_messages_proto2_editions.proto
      - ../../node_modules/protobuf-conformance/include/google/protobuf/test_messages_proto3_editions.proto
plugins:
  - local: protoc-gen-ts
    out: gen
    opt:
      - force_optimize_code_size
